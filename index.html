<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Miner Evolution</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="app">
      <canvas id="c"></canvas>
      <div id="ui">
        <h3>Miner Evolution - Enhanced</h3>
        <div class="row">
          <button id="btnStart">Start</button>
          <button id="btnReset" class="ghost">Reset</button>
          <button id="btnDebug" class="debug">Debug Mode</button>
        </div>

        <div class="config-display">
          <div class="small">Population: <span id="configPop">100</span></div>
          <div class="small">Sigma: <span id="configSigma">0.15</span></div>
          <div class="small">Gen Time: <span id="configGenTime">30</span>s</div>
          <div class="small">Speed: <span id="configSpeed">5</span></div>
          <div class="small">Stones Delivered: <span id="stonesDelivered">0</span></div>
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label for="genTimeRange" class="small">Gen Time (s): <span id="genTimeValue">30</span></label>
            <input type="range" id="genTimeRange" min="10" max="120" value="30" step="5">
          </div>
          <div class="control-group">
            <label for="stepsRange" class="small">Steps/Gen: <span id="stepsValue">1800</span></label>
            <input type="range" id="stepsRange" min="600" max="3600" value="1800" step="100">
          </div>
        </div>

        <div style="height: 8px"></div>

        <div class="chart-section">
          <div class="small">Evolução do Fitness:</div>
          <canvas id="fitnessChart"></canvas>
        </div>

        <div style="height: 8px"></div>

        <div id="debugBox" class="monos"></div>
        
        <!-- Debug Panel -->
        <div id="debugPanel" class="debug-panel" style="display: none;">
          <h4>Debug Mode - Single Agent Analysis</h4>
          <div id="agentInfo" class="debug-section">
            <div class="debug-row">
              <span>Position:</span> <span id="agentPos">0, 0</span>
            </div>
            <div class="debug-row">
              <span>Angle:</span> <span id="agentAngle">0°</span>
            </div>
            <div class="debug-row">
              <span>Velocity:</span> <span id="agentVel">0</span>
            </div>
            <div class="debug-row">
              <span>State:</span> <span id="agentState">SEEK</span>
            </div>
            <div class="debug-row">
              <span>Carry:</span> <span id="agentCarry">false</span>
            </div>
            <div class="debug-row">
              <span>Fitness:</span> <span id="agentFitness">0</span>
            </div>
          </div>
          
          <div id="sensorInfo" class="debug-section">
            <h5>Sensor Inputs</h5>
            <div id="sensorValues"></div>
          </div>
          
          <div id="networkInfo" class="debug-section">
            <h5>Neural Network</h5>
            <div id="networkInputs"></div>
            <div id="networkOutputs"></div>
          </div>
          
          <div id="networkCanvas" class="debug-section">
            <h5>Network Visualization</h5>
            <canvas id="neuralCanvas" width="300" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Núcleo / utilitários (devem carregar primeiro) -->
    <script src="js/utils.js"></script>
    <script src="js/sensorSystem.js"></script>
    <script src="js/memorySystem.js"></script>

    <!-- Sistemas que expõem globals: RewardSystem, GeneticSystem, MapGenerator, GeometryUtils, Renderer -->
    <!-- IMPORTANTE: esses arquivos devem atribuir aos globals, ex: window.RewardSystem = RewardSystemImpl -->
    <script src="js/rewardSystem.js"></script>
    <script src="js/geneticSystem.js"></script>
    <script src="js/mapGenerator.js"></script>
    <script src="js/renderer.js"></script>

    <!-- Managers (dependem dos sistemas acima) -->
    <script src="js/domManager.js"></script>
    <script src="js/chartManager.js"></script>

    <!-- Debug System -->
    <script src="js/debugSystem.js"></script>
    
    <!-- Script principal: roda por último e usa os globals -->
    <script src="js/script.js"></script>
  </body>
</html>
